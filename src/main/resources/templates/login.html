<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url('/img/Login2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .login-box{
            width: 400px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            border-radius: 10px;
        }

        .login-box h2{
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
        }

        .user-box{
            position: relative;
        }

        .user-box input{
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .user-box label{
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label{
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 15px;
        }

        .btn{
            background: none;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 20px;
            transition: 0.5s;
        }

        .btn:hover{
            background: #03e9f4;
        }

        .forgot-password{
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form method="post" action="/login">
        <div class="user-box">
            <input type="text" id="email" name="email" autocomplete="off" required>
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" id="password" name="password" required>
            <label>Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <!-- Link Forgot Password -->
    <p><a href="/forget-password" class="forgot-password">Forget Password?</a></p>
</div>
