<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>

<body>
<h2>Welcome</h2>
<a th:href="@{/static}">Home</a><br/>
<a th:href="@{/logout}">Logout</a>
<p>Spring Security Thymeleaf tutorial</p>
<div sec:authorize="hasRole('USER')">Text visible to USER.</div>
<div sec:authorize="hasRole('MANAGER')">Text visible to MANAGER.</div>
<div sec:authorize="hasRole('ADMIN')">Text visible to ADMIN.</div>
<br/>
<div sec:authorize="isAuthenticated()">
	Text visible only to authenticated users.
</div>
<br/>
<div sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
	Text visible to MANAGER or ADMIN.
</div>
<br/>
Authenticated username: <span sec:authentication="principal.username"></span><br/>
Authenticated user roles: <span sec:authentication="principal.authorities"></span>

<br/>
<br/>
<table>
	<tr>
		<td>ID:</td>
		<td><span th:text="${userInfo}"></span></td>
	</tr>
	<tr>
		<td>Role:</td>
		<td th:each="role : ${userRole}"><span th:text="*{role}"></span></td>
	</tr>
	<tr>
		<td>Primary Key:</td>
		<td><span th:text="${userInfo}"></span></td>
	</tr>
</table>
</body>

</html>
